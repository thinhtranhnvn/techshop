<div id="carouselExampleDark" class="carousel carousel-dark slide mh-450px of-hidden">
  <div class="carousel-inner">
    <a th:href="${slideList.get(0).getHref()}" class="carousel-item active" data-bs-interval="10000">
        <img th:src="${slideList.get(0).getImageURL()}" class="d-block w-100" />
    </a>
    <a th:href="${slide.getHref()}" th:each="slide : ${slideList}" class="carousel-item" data-bs-interval="10000">
      <img th:src="${slide.getImageURL()}" class="d-block w-100" />
    </a>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
