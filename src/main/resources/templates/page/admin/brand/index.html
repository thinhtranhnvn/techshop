<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/admin/navbar.html"></div>

    <main class="py-5">
        <div class="container">
            <h1 class="mb-5"> Brand Index </h1>

            <div class="row">
                <div class="col-xs-4 col-md-6 col-lg-8 mb-3">
                    <a class="btn btn-primary" href="/admin/brand/add">
                        <i class="fas fa-plus-circle"></i> Add brand
                    </a>
                </div>
                <div class="col-xs-8 col-md-6 col-lg-4 mb-3">
                    <form class="input-group" action="/admin/brand/search" method="get">
                        <input type="text" class="form-control" name="name" placeholder="Search for brand's name" aria-label="Brand's name" aria-describedby="search" />
                        <button class="btn btn-secondary" type="submit" id="search"> Search </button>
                    </form>
                </div>
            </div>

            <div class="mb-2 text-danger" th:if="${index_error != null}" th:text="|${index_error}|" />

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"> Id </th>
                        <th scope="col"> Name </th>
                        <th scope="col"> Image </th>
                        <th scope="col"> Slug </th>
                        <th scope="col"> Last edited </th>
                        <th scope="col"> Edited by </th>
                        <th scope="col"> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="brand: ${brand_list}">
                        <td th:text="|${brand.getId()}|" />
                        <td th:text="|${brand.getName()}|" />
                        <td>
                            <img class="w-100px" th:src="@{${brand.getImageURL()}}" />
                        </td>
                        <td th:text="|${brand.getSlug()}|" />
                        <td th:text="|${brand.getEditedDate().toString().replace('T', ' ')}|" />
                        <td th:text="|${brand.getEditedBy()}|" />
                        <td>
                            <div class="mb-1">
                                <a class="btn btn-light bg-whitesmoke w-100px" th:href="@{/admin/brand/edit?id={id}(id=${brand.getId()})}">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </a>
                            </div>
                            <div>
                                <a class="btn btn-danger bg-accent w-100px" th:href="@{/admin/brand/delete?id={id}(id=${brand.getId()})}">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col">
                    <a class="btn btn-outline-secondary" th:if="${previous_page != null}" th:href="@{/admin/brand?page={page}(page=${previous_page})}">
                        <i class="fas fa-arrow-left me-1"></i> Previous
                    </a>
                </div>
                <div class="col text-end">
                    <a class="btn btn-outline-secondary" th:if="${next_page != null}" th:href="@{/admin/brand?page={page}(page=${next_page})}">
                        Next <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
