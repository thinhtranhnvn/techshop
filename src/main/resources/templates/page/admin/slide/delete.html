<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/admin/navbar.html"></div>

    <main class="py-5">
        <div class="container">
            <h1 class="mb-5"> Deleted Slide </h1>

            <table class="table mw-810px">
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td><img class="w-100px" th:src="${slide.getImageURL()}" /></td>
                    </tr>
                    <tr>
                        <th scope="row"> Id </th>
                        <td th:text="${slide.getId()}" />
                    </tr>
                    <tr>
                        <th scope="row"> Caption </th>
                        <td th:text="${slide.getCaption()}" />
                    </tr>
                </tbody>
            </table>
            
            <a class="btn btn-primary mt-3" href="/admin/slide"> Back to Index </a>
        </div>
    </main>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
