<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/navbar.html"></div>
    
    <div class="container my-5">
        <h1 class="mb-5"> Purchase Detail </h1>
        
        <div class="mb-1">
            <span class="btn btn-secondary" th:text="@{|Placed at ${purchase.getPlacedDate().toString().replace('T', ' ')}|}" />
        </div>
        
        <div class="mb-3">
            <span th:if="${purchase.getStatus() == 0}" class="btn btn-secondary" th:text="canceled" />
            <span th:if="${purchase.getStatus() == 1}" class="btn btn-secondary" th:text="processing" />
            <span th:if="${purchase.getStatus() == 2}" class="btn btn-secondary" th:text="processed" />
        </div>
        
        <table class="table">
            <thead>
                <th scope="col"> Product </th>
                <th scope="col"> Price </th>
                <th scope="col"> Discount </th>
                <th scope="col"> Promotion </th>
            </thead>
            <tbody>
                <tr th:each="joinedPurPro : ${joinedPurProList}">
                    <td th:text="${joinedPurPro.product.getName()}" />
                    <td th:text="${joinedPurPro.product.getPrice()}" />
                    <td th:text="${joinedPurPro.product.getDiscount()}" />
                    <td th:utext="${joinedPurPro.product.getPromotion()}" />
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="part/footer.html"></div>

    <div th:replace="part/script.html"></div>
</body>
</html>
