<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/admin/navbar.html"></div>

    <div class="py-5">
        <div class="container">
            <h1 class="mb-5" th:text="@{|${category.getName()} - Add product|}" />

            <div class="row">
                <div class="col-xs-4 col-md-6 col-lg-8 mb-3">
                    <a class="btn btn-primary" th:href="@{|/admin/category/view?id=${category.getId()}|}">
                        <i class="fas fa-angle-left"></i> Back to Category
                    </a>
                </div>
                <div class="col-xs-8 col-md-6 col-lg-4 mb-3">
                    <form class="input-group" action="/admin/category/add-product-search" method="get">
                        <input type="hidden" name="category-id" th:value="${category.getId()}" />
                        <input type="text" class="form-control" name="keywords" placeholder="Search for product's name" aria-label="Product's name" aria-describedby="search" th:value="${keywords}" />
                        <button class="btn btn-secondary" type="submit" id="search"> Search </button>
                    </form>
                </div>
            </div>
            
            <div class="text-danger mb-2" th:if="${indexProductError} != null" th:text="${indexProductError}" />
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"> Id </th>
                        <th scope="col"> Name </th>
                        <th scope="col"> Included </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${productList}">
                        <form method="post" action="/admin/category/add-product-submit">
                            <input type="hidden" name="category-id" th:value="${category.getId()}" />
                            <input type="hidden" name="product-id" th:value="${product.getId()}" />
                            <td th:text="${product.getId()}" />
                            <td th:text="${product.getName()}" />
                            <td>
                                <input type="radio" name="included" value="1" /> Yes
                                <br />
                                <input type="radio" name="included" value="0" checked /> No
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary"> Apply </button>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>
            
            <div class="row">
                <div class="col">
                    <a class="btn btn-outline-secondary" th:if="${previousPage != null}" th:href="@{|/admin/category/add-product-search?category-id=${category.getId()}&keywords=${keywords}&page=${previousPage}|}">
                        <i class="fas fa-arrow-left me-1"></i> Previous
                    </a>
                </div>
                <div class="col text-end">
                    <a class="btn btn-outline-secondary" th:if="${nextPage != null}" th:href="@{|/admin/category/add-product-search?category-id=${category.getId()}&keywords=${keywords}&page=${nextPage}|}">
                        Next <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
