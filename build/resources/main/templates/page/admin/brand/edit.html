<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/admin/navbar.html"></div>

    <form class="py-5" action="/admin/brand/edit-submit" method="post">
        <div class="container mw-810px">
            <h1 class="mb-5"> Edit Brand </h1>

            <div class="mb-3 text-danger" th:if="${editError != null}" th:text="${editError}" />

            <input type="hidden" name="id" th:value="${brand != null} ? ${brand.getId()} : ${submittedId}" />

            <div class="mb-3 mw-360px">
                <label for="name" class="form-label"> Name </label>
                <input type="text" class="form-control" name="name" id="name" th:value="${brand != null} ? ${brand.getName()} : ${submittedName}" required autofocus />
            </div>

            <div class="mb-3 mw-360px">
                <label for="image-url" class="form-label"> Image URL </label>
                <input type="text" class="form-control" name="image-url" id="image-url" th:value="${brand != null} ? ${brand.getImageURL()} : ${submittedImageURL}" required />
            </div>

            <div class="mb-4 mw-360px">
                <label for="slug" class="form-label"> Slug </label>
                <input type="text" class="form-control" name="slug" id="slug" th:value="${brand != null} ? ${brand.getSlug()} : ${submittedSlug}" required />
            </div>

            <button type="submit" class="btn btn-primary"> Submit </button>
            <button type="reset" class="btn btn-secondary"> Reset </button>
        </div>
    </form>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
