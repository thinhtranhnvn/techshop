<!doctype html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <div th:replace="part/admin/navbar.html"></div>

    <form class="py-5" action="/admin/product/add-submit" method="post">
        <div class="container mw-810px">
            <h1 class="mb-5"> Add Product </h1>

            <div class="mb-3 text-danger" th:if="${add_error != null}" th:text="|${add_error}|" />
            
            <div class="mb-3 mw-360px">
                <label for="brand-id" class="form-label"> Brand </label>
                <select class="form-select" aria-label="Brand" id="brand-id" name="brand-id" autofocus>
                    <option th:each="brand : ${brandList}"
                            th:value="${brand.getId()}"
                            th:text="|${brand.getName()}|"
                    />
                </select>
            </div>

            <div class="mb-3 mw-360px">
                <label for="name" class="form-label"> Name </label>
                <input type="text" class="form-control" name="name" id="name" required />
            </div>

            <div class="mb-3 mw-360px">
                <label for="image-url" class="form-label"> Image URL </label>
                <input type="text" class="form-control" name="image-url" id="image-url" required />
                <button class="btn btn-primary btn-more-images mt-2">
                    <i class="fas fa-plus-circle"></i> More Images
                </button>
            </div>
            
            <div class="mb-3 mw-360px">
                <label for="price" class="form-label"> Price ($) </label>
                <input type="number" step="0.01" min="0" class="form-control" name="price" id="price" required />
            </div>
            
            <div class="mb-4 mw-360px">
                <label for="discount" class="form-label"> Discount (%) </label>
                <input type="number" min="0" max="100" step="0.1" class="form-control" name="discount" id="discount" />
            </div>
            
            <div class="mb-4">
                <label for="promotion" class="form-label"> Promotion </label>
                <textarea class="form-control" name="promotion" id="promotion" rows="4" cols="32"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="description" class="form-label"> Description </label>
                <textarea class="form-control" name="description" id="description" rows="4" cols="32"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="specification" class="form-label"> Specification </label>
                <textarea class="form-control" name="specification" id="specification" rows="4" cols="32"></textarea>
            </div>

            <div class="mb-4 mw-360px">
                <label for="slug" class="form-label"> Slug (e.g. xiaomi-redmi-note-14) </label>
                <input type="text" class="form-control" name="slug" th:value="${submitted_slug != null} ? ${submitted_slug} : ''" id="slug" required />
            </div>

            <button type="submit" class="btn btn-primary"> Submit </button>
            <button type="reset" class="btn btn-secondary"> Reset </button>
        </div>
    </form>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
