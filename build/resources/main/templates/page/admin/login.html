<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:insert="part/admin/head.html">
    <!-- -->
</head>
<body>
    <form class="py-5" action="/admin/login-submit" method="post">
        <div class="container mw-360px">
            <h1 class="mb-5"> Admin Login </h1>

            <div class="mb-3 text-danger" th:if="${loginError != null}" th:text="|${loginError}|" />

            <div class="mb-3">
                <label for="username" class="form-label"> Username </label>
                <input type="text" class="form-control" pattern="\w{1,32}" name="username" id="username" th:value="${submittedUsername != null} ? ${submittedUsername} : ''" autofocus required />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label"> Password </label>
                <input type="password" class="form-control" pattern="[\w!@#$%^&*]{1,32}" name="password" id="password" th:value="${submittedPassword != null} ? ${submittedPassword} : ''" required />
            </div>

            <button type="submit" class="btn btn-primary" name="submit" value="submit"> Log in </button>
            <button type="reset" class="btn btn-secondary" name="reset"> Reset </button>
        </div>
    </form>

    <div th:replace="part/admin/script.html"></div>
</body>
</html>
